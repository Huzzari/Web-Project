<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pong Game Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href= "css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="adventures.js"></script>
	<style>
		* {padding:0; margin:0;}
		canvas {background: #eee; display: block; margin:0 auto;}
	</style>
</head>

<body>
		
	<!-- Nav Bar -->
	<div class = "container-fluid" id="navBar" style="margin:0px">
		<!-- Nav Bar is added dynamically by navBarCreate().
			To alter nav bar, change navBarCreate() in adventures.js -->
		<script>navBarCreate();</script>
	</div>
	<br>
	<div class= "container">
		<div class = "row">
			<div class = "col-md-3">
				<h2 style = "color: green">Player 1 controls</h2>
				<h5>Use the A key to move left.</h5>
				<h5>Use the D Key to move right.</h5>
				<br><br>
				<h2 style = "color: red">Player 2 controls</h2>
				<h5>Use the A key to move left.</h5>
				<h5>Use the D Key to move right.</h5>
				<br><br>
				<h2 style = "color: blue">Objectives</h2>
				<h5>Use your paddle to deflect the ball from your end zone.</h5>
				<h5>Score 5 points first to win!</h5>
			</div>
			<div class = "col-md-6">
				<canvas id="pongCanvas" width="560" height="720"></canvas>
				<br>
				<div align = "center">
					<button class = "btn btn-success" onclick="start()">Start Game</button>
					<button class = "btn btn-primary" onclick="reloadPage()">Reset Game</button>
					<script type="text/javascript" src="pong.js"></script>
				</div>
			</div>
			<div class = "col-md-3">
			</div>
		</div>
	</div>
	
</body>
</html>
